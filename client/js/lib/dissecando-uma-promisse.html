<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dissecando uma promisse</title>
</head>
<body>
<script>

    let ok = false;
    let promise = new Promise((resolve, reject) => {

        // como temos mais de uma instrução, precisamos colocar um bloco em nossa arrow function
        setTimeout(() => {
            if(ok) {
                resolve('PROMISE CONCLUÍDA');
            } else {
                reject('HOUVE PROBLEMAS');
            }
        }, 5000);
    });

    promise
        .then(resultado => console.log(resultado))
        .catch(erro => console.log(erro));
</script>
</body>
</html>
